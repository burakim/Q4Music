<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.oorg">
<head>
<wicket:head></wicket:head>

<!-- DataTables -->
<script type="text/javascript"
	src="plugins/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript"
	src="plugins/datatables/tabletools/TableTools.min.js"></script>
<!-- optional -->
<script type="text/javascript"
	src="plugins/datatables/colvis/ColVis.min.js"></script>
<!-- optional -->
<script type="text/javascript"
	src="plugins/datatables/columnfilter/jquery.dataTables.columnFilter.js"></script>
<!-- optional -->
<script type="text/javascript" src="plugins/datatables/DT_bootstrap.js"></script>
<script type="text/javascript" src="assets/js/demo/ui_general.js"></script>

</head>

<body class="theme-dark">
	<div wicket:id="panel1"></div>
	<div id="container">
		<div id="sidebar" class="sidebar-fixed" wicket:id="panel2"></div>
		<div id="content">
			<div class="container">
				<!-- NAV�GAT�ON !!! -->
				<!-- Breadcrumbs line -->
				<div class="crumbs">
					<ul id="breadcrumbs" class="breadcrumb">
						<li><i class="icon-home"></i> <a wicket:id="HomePageLink" href="">Q4Music</a>
						</li>
						<li class="current"><a wicket:id="lnkSongOperations" href="" title="">Songs</a></li>
					</ul>
				</div>
				<!-- /Breadcrumbs line -->
				<!--=== Page Header ===-->
				<div class="page-header">
					<div class="page-title">
						<h3>Songs</h3>
					</div>
				</div>
				<!-- /Page Header -->
				<!--=== Page Content ===-->
				<!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!All of your content must be in here!!!!!!!!!!!!!!!!!!!!! -->
				<div class="row">
					<div class="col-md-12">
						<div class="widget box">
							<div class="widget-header">
								<h4>
									<i class="icon-reorder"></i> Songs Table
								</h4>
								<div class="toolbar no-padding">
									<div class="btn-group">
										<span class="btn btn-xs widget-collapse"><i
											class="icon-angle-down"></i></span>
									</div>
								</div>
							</div>
							<div class="widget-content">
								<table
									class="table table-striped table-bordered table-hover table-checkable datatable">
									<thead>
										<tr>
											<th>Name</th>
											<th>Singer</th>
											<th>Type</th>
										</tr>
									</thead>
									<tbody>
										<tr wicket:id="songtablerow">
											<td><span wicket:id="tdName">TEST</span></td>
											<td><span wicket:id="tdSinger">TEST</span></td>
											<td><span wicket:id="tdType">TEST</span></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<!-- /Page Content -->
				</div>
				<!-- /.container -->
			</div>

		</div>
	</div>
</body>
</html>
