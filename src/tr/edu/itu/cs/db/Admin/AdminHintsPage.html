<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.oorg">
<head>
<wicket:head></wicket:head>

<!-- DataTables -->
<script type="text/javascript"
	src="plugins/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript"
	src="plugins/datatables/tabletools/TableTools.min.js"></script>
<!-- optional -->
<script type="text/javascript"
	src="plugins/datatables/colvis/ColVis.min.js"></script>
<!-- optional -->
<script type="text/javascript"
	src="plugins/datatables/columnfilter/jquery.dataTables.columnFilter.js"></script>
<!-- optional -->
<script type="text/javascript" src="plugins/datatables/DT_bootstrap.js"></script>
<script type="text/javascript" src="assets/js/demo/ui_general.js"></script>

</head>

<body class="theme-dark">
	<div wicket:id="panel1"></div>
	<div id="container">
		<div id="sidebar" class="sidebar-fixed" wicket:id="panel2"></div>
		<div id="content">
			<div class="container">
				<!-- NAV�GAT�ON !!! -->
				<!-- Breadcrumbs line -->
				<!-- Breadcrumbs line -->
				<div class="crumbs">
					<ul id="breadcrumbs" class="breadcrumb">
						<li><i class="icon-home"></i> <a href="index.html">Q4Music</a>
						</li>
						<li class="current"><a href="pages_calendar.html" title="">Question Hint
								Operations</a></li>
					</ul>
					
				</div>
				<!-- /Breadcrumbs line -->
				<!-- /Page Header -->
				<!--=== Page Content ===-->
				<!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!All of your content must be in here!!!!!!!!!!!!!!!!!!!!! -->
				<div class="row">
					<div class="col-md-12">
						<div class="widget box">
							<div class="widget-header">
								<h4>
									<i class="icon-reorder"></i> Question Hints Table
								</h4>
								<div class="toolbar no-padding">
									<div class="btn-group">
										<span class="btn btn-xs widget-collapse"><i
											class="icon-angle-down"></i></span>
									</div>
								</div>
							</div>
							<div class="widget-content">
								<table
									class="table table-striped table-bordered table-hover table-checkable datatable">
									<thead>
										<tr>
											<th>Hint ID</th>
											<th>Hint</th>
											<th>Question</th>
											<th>Operations</th>
										</tr>
									</thead>
									<tbody>
										<tr wicket:id="hintstablerow">
											<td><span wicket:id="tdHintID">TEST</span></td>
											<td><span wicket:id="tdHint">TEST</span></td>
											<td><span wicket:id="tdQuestion">TEST</span></td>
											<td class="align-center">
												<ul class="table-controls">
													<li><a id="link_edit" wicket:id="tdEdit" href=""
														class="bs-tooltip" title="Edit"><i class="icon-pencil"></i></a>
													</li>
													
												</ul>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					
					<div class="modal fade" id="editHintModal">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal"
										aria-hidden="true">&times;</button>
									<h4 class="modal-title">Edit page</h4>

								</div>
								<div class="modal-body">
									<form wicket:id="Form_Details"
										class="form-horizontal row-border" id="validate-1" action="#" novalidate="novalidate">
										
										
									
										<div class="form-group">
											<label class="col-md-3 control-label">ID</label>
											<div class="col-md-9">
												<input disabled id="hintid" wicket:id="tb_HintId" type="text"
													name="hintid" class="form-control">
											</div>
										</div>
										
										
												<input  id="hintid2" wicket:id="tb_HintId2" type="text"
													name="hintid2" class="form-control">
											
								
										<div class="form-group">
											<label class="col-md-3 control-label">Hint<span
												class="required">*</span></label>
											<div class="col-md-9">
												<input id="tdhint" wicket:id="tb_QuestionHint"
													type="text" name="tdhint"
													class="form-control required">
											</div>
										</div>
										
												<input id="tdhint_optionhide" wicket:id="tb_QuestionText2"
													type="text" name="tdhint"
													class="form-control required">
											
										<div class="form-group">
											<label class="col-md-3 control-label">Question<span
												class="required">*</span></label>
											<div class="col-md-9">
												
													
														<select id="questiontext" wicket:id="tb_QuestionText" name="questiontext"
													class="form-control required" disabled>
													<option value=""></option>
													<option value="1">Option 1</option>
													<option value="2">Option 2</option>
													<option value="3">Option 3</option>
												</select>
											</div>
										
										</div>
										
											<div class="modal-footer">
										<button type="button" class="btn btn-default"
											data-dismiss="modal">Close</button>
										<input id="btnSaveChangesAddUser"
											wicket:id="sendbttn" type="submit"
											class="btn btn-primary" value="Save Changes" />
									</div>
									</form>
								</div>
								
							</div>
							<!-- /.modal-content -->
						</div>
						<!-- /.modal-dialog -->
					</div>
					<!-- /.modal -->

					<!-- /Page Content -->
				</div>
				<!-- /.container -->
			</div>

		</div>
	</div>
</body>
</html>
