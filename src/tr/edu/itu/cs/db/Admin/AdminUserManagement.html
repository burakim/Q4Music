<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.oorg">
<head>
<wicket:head></wicket:head>

<!-- DataTables -->
<script type="text/javascript"
	src="plugins/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript"
	src="plugins/datatables/tabletools/TableTools.min.js"></script>
<!-- optional -->
<script type="text/javascript"
	src="plugins/datatables/colvis/ColVis.min.js"></script>
<!-- optional -->
<script type="text/javascript"
	src="plugins/datatables/columnfilter/jquery.dataTables.columnFilter.js"></script>
<!-- optional -->
<script type="text/javascript" src="plugins/datatables/DT_bootstrap.js"></script>
<script type="text/javascript" src="assets/js/demo/ui_general.js"></script>

</head>
<body class="theme-dark">
	<div wicket:id="panel1"></div>
	<div id="container">
		<div id="sidebar" class="sidebar-fixed" wicket:id="panel2"></div>
		<div id="content">
			<div class="container">
				<!-- NAV�GAT�ON !!! -->
				<!-- Breadcrumbs line -->
				<div class="crumbs">
					<ul id="breadcrumbs" class="breadcrumb">
						<li><i class="icon-home"></i> <a wicket:id="HomePageLink" href="">Q4Music</a>
						</li>
						<li class="current"><a wicket:id="lnkAdminUserManagement" href="" title="">User
								Management</a></li>
					</ul>
					<ul class="crumb-buttons">
						<li class="dropdown"><a href="#" title=""
							data-toggle="dropdown"><i class="icon-tasks"></i><span>Users
									<strong><span wicket:id="usercount">(+3)</span></strong>
							</span><i class="icon-angle-down left-padding"></i></a>
							<ul class="dropdown-menu pull-right">
								<li><a id="AddNewUser" href="" title=""><i
										class="icon-plus"></i>Add new User</a></li>
							</ul></li>
					</ul>
				</div>
				<!-- /Breadcrumbs line -->
				<!--=== Page Header ===-->
				<div class="page-header">
					<div class="page-title">
						<h3>User Management</h3>
						<span>Manage the all users.</span>
					</div>
				</div>
				<!-- /Page Header -->
				<!--=== Page Content ===-->
				<!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!All of your content must be in here!!!!!!!!!!!!!!!!!!!!! -->
				<div class="row">
					<div class="col-md-12">
						<div class="widget box">
							<div class="widget-header">
								<h4>
									<i class="icon-reorder"></i> Users Table
								</h4>
								<div class="toolbar no-padding">
									<div class="btn-group">
										<span class="btn btn-xs widget-collapse"><i
											class="icon-angle-down"></i></span>
									</div>
								</div>
							</div>
							<div class="widget-content">
								<table
									class="table table-striped table-bordered table-hover table-checkable datatable">
									<thead>
										<tr>
											<th>ID</th>
											<th>Username</th>
											<th>EMail</th>
											<th>Full Name</th>
											<th>User Type</th>
											<th>Operations</th>
										</tr>
									</thead>
									<tbody>
										<tr wicket:id="usertablerow">
											<td><span wicket:id="tdID">TEST</span></td>
											<td><span wicket:id="tdUsername">TEST</span></td>
											<td><span wicket:id="tdEMail">TEST</span></td>
											<td><span wicket:id="tdFullName">TEST</span></td>
											<td><span wicket:id="tdUserType">TEST</span></td>
											<td class="align-center">
												<ul class="table-controls">
													<li><a id="link_edit" wicket:id="tdEdit" href=""
														class="bs-tooltip" title="Edit"><i class="icon-pencil"></i></a>
													</li>
													<li><a id="link_delete" wicket:id="tdDelete" href=""
														class="bs-tooltip" title="Delete"
														onclick="return confirm('Are you sure to delete ?')"><i
															class="icon-trash"></i></a></li>
												</ul>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<div class="modal fade" id="myModal1">
						<div class="modal-dialog">
							<div class="modal-content">
								<form wicket:id="Form_Details"
									class="form-horizontal row-border" id="validate-1" action="#">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal"
											aria-hidden="true">&times;</button>
										<h4 class="modal-title">Edit page</h4>
									</div>
									<div class="modal-body">
										<div class="form-group">
											<label class="col-md-3 control-label">Object Id</label>
											<div class="col-md-9">
												<input id="objectid" type="text" name="id"
													class="form-control" disabled /> <input
													style="display: none;" id="objectidhidden"
													wicket:id="tb_ObjectId" type="text" name="idhidden"
													class="form-control" />
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-3 control-label">Username<span
												class="required">*</span></label>
											<div class="col-md-9">
												<input id="username" wicket:id="tb_Username" type="text"
													name="username" class="form-control required">
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-3 control-label">EMail<span
												class="required">*</span></label>
											<div class="col-md-9">
												<input id="email" wicket:id="tb_EMail" type="text"
													name="email1" class="form-control required email">
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-3 control-label">Full Name<span
												class="required">*</span></label>
											<div class="col-md-9">
												<input id="fullname" wicket:id="tb_Fullname" type="text"
													name="fullname" class="form-control required">
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-3 control-label">User Type</label>
											<div class="col-md-9">
												<label class="radio"><input id="userTypeAdmin"
													type="radio" value="admin" name="usertype" class="required" />Admin
												</label> <label class="radio"><input id="userTypeUser"
													type="radio" value="user" name="usertype" />User</label> <input
													type="text" id="tbForUserType" wicket:id="tbForUserType"
													style="display: none;" />
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-3 control-label">Is Active</label>
											<div class="col-md-9">
												<label class="checkbox"><input id="ChkActive"
													type="checkbox" name="sport" class="required" /> Is Active</label>
												<label class="checkbox"><input id="ChkApproved"
													type="checkbox" name="sport"> Is Approved</label> <input
													type="text" id="tbForIsActive" wicket:id="tbForIsActive"
													style="display: none;" /> <input type="text"
													id="tbForIsApproved" wicket:id="tbForIsApproved"
													style="display: none;" />
											</div>
										</div>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default"
											data-dismiss="modal">Close</button>
										<input id="btnSaveChanges" wicket:id="btnSaveChanges"
											type="submit" class="btn btn-primary" value="Save Changes" />
									</div>
								</form>
							</div>
							<!-- /.modal-content -->
						</div>
						<!-- /.modal-dialog -->
					</div>
					<!-- /.modal -->

					<!-- BEGIN THE ADD USER MODAL -->
					<div class="modal fade" id="myModalAddUser">
						<div class="modal-dialog">
							<div class="modal-content">
								<form wicket:id="Form_AddUser"
									class="form-horizontal row-border" id="validate-1" action="#">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal"
											aria-hidden="true">&times;</button>
										<h4 class="modal-title">Add New User</h4>
									</div>
									<div class="modal-body">
										<div class="form-group">
											<label class="col-md-3 control-label">Username<span
												class="required">*</span></label>
											<div class="col-md-9">
												<input id="usernameAddUser" wicket:id="tb_UsernameAddUser"
													type="text" name="username" class="form-control required">
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-3 control-label">Password<span
												class="required">*</span></label>
											<div class="col-md-9">
												<input id="passwordAddUser" wicket:id="tb_PasswordAddUser"
													type="password" name="pass1" class="form-control required"
													minlength="5">
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-3 control-label">Confirm
												Password<span class="required">*</span>
											</label>
											<div class="col-md-9">
												<input type="password" name="cpass1"
													class="form-control required" minlength="5"
													equalto="[name='pass1']">
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-3 control-label">EMail<span
												class="required">*</span></label>
											<div class="col-md-9">
												<input id="emailAddUser" wicket:id="tb_EMailAddUser"
													type="text" name="email1"
													class="form-control required email">
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-3 control-label">Full Name<span
												class="required">*</span></label>
											<div class="col-md-9">
												<input id="fullnameAddUser" wicket:id="tb_FullnameAddUser"
													type="text" name="fullname" class="form-control required">
											</div>
										</div>
										
										<!-- gender -->
										<div class="form-group">
											<label class="col-md-3 control-label">Gender</label>
											<div class="col-md-9">
												<label class="radio"><input id="genderMaleAddUser"
													type="radio" value="male" name="gender" class="required" />Male
												</label> <label class="radio"><input
													id="genderFemaleAddUser" type="radio" value="female"
													name="gender" />Female</label> <input type="text"
													id="tbForGenderAddUser" wicket:id="tbForGenderAddUser"
													style="display: none;" />
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-3 control-label">User Type</label>
											<div class="col-md-9">
												<label class="radio"><input
													id="userTypeAdminAdduser" type="radio" value="admin"
													name="usertype" class="required" />Admin </label> <label
													class="radio"><input id="userTypeUserAddUser"
													type="radio" value="user" name="usertype" />User</label> <input
													type="text" id="tbForUserTypeAddUser"
													wicket:id="tbForUserTypeAddUser" style="display: none;" />
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-3 control-label">Is Active</label>
											<div class="col-md-9">
												<label class="checkbox"><input id="ChkActiveAddUser"
													type="checkbox" name="sport" class="required" /> Is Active</label>
												<label class="checkbox"><input
													id="ChkApprovedAddUser" type="checkbox" name="sport">
													Is Approved</label> <input type="text" id="tbForIsActiveAddUser"
													wicket:id="tbForIsActiveAddUser" style="display: none;" />
												<input type="text" id="tbForIsApprovedAddUser"
													wicket:id="tbForIsApprovedAddUser" style="display: none;" />
											</div>
										</div>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default"
											data-dismiss="modal">Close</button>
										<input id="btnSaveChangesAddUser"
											wicket:id="btnSaveChangesAddUser" type="submit"
											class="btn btn-primary" value="Save Changes" />
									</div>
								</form>
							</div>
							<!-- /.modal-content -->
						</div>
						<!-- /.modal-dialog -->
					</div>
					<!-- END THE ADD USER MODAL -->
				</div>
				<br />

				<!-- /Page Content -->
			</div>
			<!-- /.container -->
		</div>

	</div>
</body>
</html>
