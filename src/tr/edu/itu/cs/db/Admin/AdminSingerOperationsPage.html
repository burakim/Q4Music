<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.oorg">
<head>
<wicket:head></wicket:head>

<!-- DataTables -->
<script type="text/javascript"
	src="plugins/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript"
	src="plugins/datatables/tabletools/TableTools.min.js"></script>
<!-- optional -->
<script type="text/javascript"
	src="plugins/datatables/colvis/ColVis.min.js"></script>
<!-- optional -->
<script type="text/javascript"
	src="plugins/datatables/columnfilter/jquery.dataTables.columnFilter.js"></script>
<!-- optional -->
<script type="text/javascript" src="plugins/datatables/DT_bootstrap.js"></script>
<script type="text/javascript" src="assets/js/demo/ui_general.js"></script>

</head>

<body class="theme-dark">
	<div wicket:id="panel1"></div>
	<div id="container">
		<div id="sidebar" class="sidebar-fixed" wicket:id="panel2"></div>
		<div id="content">
			<div class="container">
				<!-- NAV�GAT�ON !!! -->
				<!-- Breadcrumbs line -->
				<div class="crumbs">
					<ul id="breadcrumbs" class="breadcrumb">
						<li><i class="icon-home"></i> <a wicket:id="HomePageLink" href="">Q4Music</a>
						</li>
						<li class="current"><a wicket:id="lnkAdminSingerOperations" href="" title="">Singer Operations</a></li>
					</ul>
				</div>
				<!-- /Breadcrumbs line -->
				<!--=== Page Header ===-->
				<div class="page-header">
					<div class="page-title">
						<h3>Singer Operations</h3>
					</div>
				</div>
				<!-- /Page Header -->
				<!--=== Page Content ===-->
				<!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!All of your content must be in here!!!!!!!!!!!!!!!!!!!!! -->
				<div class="row">
					<div class="col-md-12">
						<div class="widget box">
							<div class="widget-header">
								<h4>
									<i class="icon-reorder"></i> Singers Table
								</h4>
								<div class="toolbar no-padding">
									<div class="btn-group">
										<span class="btn btn-xs widget-collapse"><i
											class="icon-angle-down"></i></span>
									</div>
								</div>
							</div>
							<div class="widget-content">
								<table
									class="table table-striped table-bordered table-hover table-checkable datatable">
									<thead>
										<tr>
											<th>ID</th>
											<th>Name Surname</th>
											<th>Birth Date</th>
											<th>Type</th>
											<th>Operations</th>
										</tr>
									</thead>
									<tbody>
										<tr wicket:id="singertablerow">
											<td><span wicket:id="tdID">TEST</span></td>
											<td><span wicket:id="tdNameSurname">TEST</span></td>
											<td><span wicket:id="tdBirthDate">TEST</span></td>
											<td><span wicket:id="tdType">TEST</span></td>
											<td class="align-center">
												<ul class="table-controls">
													<li><a id="link_edit" wicket:id="tdEdit" href=""
														class="bs-tooltip" title="Edit"><i class="icon-pencil"></i></a>
													</li>
												</ul>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<!-- 					Begin Edit Modal -->
					<div class="modal fade" id="singerModal">
						<div class="modal-dialog">
							<div class="modal-content">
								<form wicket:id="Form_Details"
									class="form-horizontal row-border" id="validate-1" action="#">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal"
											aria-hidden="true">&times;</button>
										<h4 class="modal-title">Edit page</h4>

									</div>
									<div class="modal-body">
										<div class="form-group">
											<label class="col-md-3 control-label">ID</label>
											<div class="col-md-9">
												<input id="id" type="text" name="id"
													class="form-control" disabled /> <input
													style="display: none;" id="idhidden"
													wicket:id="tb_ID" type="text" name="idhidden"
													class="form-control" />
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-3 control-label">Name Surname<span
												class="required">*</span></label>
											<div class="col-md-9">
												<input id="namesurname" wicket:id="tb_NameSurname"
													type="text" name="namesurname"
													class="form-control required">
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-3 control-label">Birth Date<span
												class="required">*</span></label>
											<div class="col-md-9">
												<input id="birthdate" wicket:id="tb_BirthDate" type="text"
													name="birthdate" class="form-control required email"
													placeholder="2000-12-30">
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-3 control-label">Singer Type<span
												class="required">*</span></label>
											<div class="col-md-9">
												<label class="radio"><input id="singerTypePerson"
													type="radio" name="singertype" class="required">
													Person</label> <label class="radio"><input
													id="singerTypeBand" type="radio" name="singertype">
													Band</label><input
													type="text" id="tbForSingerType"
													wicket:id="tbForSingerType" style="display: none;" />
											</div>
										</div>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default"
											data-dismiss="modal">Close</button>
										<input id="btnSaveChanges" wicket:id="btnSaveChanges"
											type="submit" class="btn btn-primary" value="Save Changes" />
									</div>
								</form>
							</div>
							<!-- /.modal-content -->
						</div>
						<!-- /.modal-dialog -->
					</div>
					<!-- /.modal -->
					<!-- 					End Edit Modal -->

					<!-- /Page Content -->
				</div>
				<!-- /.container -->
			</div>

		</div>
	</div>
</body>
</html>
