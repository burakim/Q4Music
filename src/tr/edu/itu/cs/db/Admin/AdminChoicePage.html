<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.oorg">
<head>
<wicket:head></wicket:head>

<!-- DataTables -->
<script type="text/javascript"
	src="plugins/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript"
	src="plugins/datatables/tabletools/TableTools.min.js"></script>
<!-- optional -->
<script type="text/javascript"
	src="plugins/datatables/colvis/ColVis.min.js"></script>
<!-- optional -->
<script type="text/javascript"
	src="plugins/datatables/columnfilter/jquery.dataTables.columnFilter.js"></script>
<!-- optional -->
<script type="text/javascript" src="plugins/datatables/DT_bootstrap.js"></script>
<script type="text/javascript" src="assets/js/demo/ui_general.js"></script>

</head>

<body class="theme-dark">
	<div wicket:id="panel1"></div>
	<div id="container">
		<div id="sidebar" class="sidebar-fixed" wicket:id="panel2"></div>
		<div id="content">
			<div class="container">
				<!-- NAV�GAT�ON !!! -->
				<!-- Breadcrumbs line -->
				<!-- Breadcrumbs line -->
				<div class="crumbs">
					<ul id="breadcrumbs" class="breadcrumb">
						<li><i class="icon-home"></i> <a href="index.html">Q4Music</a>
						</li>
						<li class="current"><a href="pages_calendar.html" title="">Question Choice
								Operations</a></li>
					</ul>
					
				</div>
				<!-- /Breadcrumbs line -->
				<!-- /Page Header -->
				<!--=== Page Content ===-->
				<!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!All of your content must be in here!!!!!!!!!!!!!!!!!!!!! -->
				<div class="row">
					<div class="col-md-12">
						<div class="widget box">
							<div class="widget-header">
								<h4>
									<i class="icon-reorder"></i> Question Choice Table
								</h4>
								<div class="toolbar no-padding">
									<div class="btn-group">
										<span class="btn btn-xs widget-collapse"><i
											class="icon-angle-down"></i></span>
									</div>
								</div>
							</div>
							<div class="widget-content">
								<table
									class="table table-striped table-bordered table-hover table-checkable datatable">
									<thead>
										<tr>
											<th>Choice ID</th>
											<th>Choice 1</th>
											<th>Choice 2</th>
											<th>Choice 3</th>
											<th>Choice 4</th>
											<th>CorrectAnswer</th>
											<th>Question</th>
											<th>Operations</th>
											
										</tr>
									</thead>
									<tbody>
										<tr wicket:id="choicestablerow">
											<td><span wicket:id="tdChoiceID">TEST</span></td>
											<td><span wicket:id="tdChoice1">TEST</span></td>
											<td><span wicket:id="tdChoice2">TEST</span></td>
											<td><span wicket:id="tdChoice3">TEST</span></td>
											<td><span wicket:id="tdChoice4">TEST</span></td>
											<td><span wicket:id="tdCorrectChoice">TEST</span></td>
											<td><span wicket:id="tdQuestion">TEST</span></td>
											
											
											<td class="align-center">
												<ul class="table-controls">
													<li><a id="link_edit" wicket:id="tdEdit" href=""
														class="bs-tooltip" title="Edit"><i class="icon-pencil"></i></a>
													</li>
													
												</ul>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<div class="modal fade" id="editChoiceModal">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal"
										aria-hidden="true">&times;</button>
									<h4 class="modal-title">Edit page</h4>

								</div>
								<div class="modal-body">
									<form wicket:id="Form_Details"
										class="form-horizontal row-border" id="validate-1" action="#">
										
										<div class="form-group">
											<label class="col-md-3 control-label">ID</label>
											<div class="col-md-9">
												<input disabled id="choiceid" wicket:id="tb_ChoiceId" type="text"
													name="choiceid" class="form-control">
											</div>
										</div>
										
										
												<input  id="choiceid2" wicket:id="tb_ChoiceId2" type="text"
													name="choiceid2" class="form-control">
											
								
										<div class="form-group">
											<label class="col-md-3 control-label">Choice 1<span
												class="required">*</span></label>
											<div class="col-md-9">
												<input id="tdchoice1" wicket:id="tb_Choice1"
													type="text" name="tdchoice"
													class="form-control required">
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-3 control-label">Choice 2<span
												class="required">*</span></label>
											<div class="col-md-9">
												<input id="tdchoice2" wicket:id="tb_Choice2"
													type="text" name="tdchoice"
													class="form-control required">
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-3 control-label">Choice 3<span
												class="required">*</span></label>
											<div class="col-md-9">
												<input id="tdchoice3" wicket:id="tb_Choice3"
													type="text" name="tdchoice"
													class="form-control required">
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-3 control-label">Choice 4<span
												class="required">*</span></label>
											<div class="col-md-9">
												<input id="tdchoice4" wicket:id="tb_Choice4"
													type="text" name="tdchoice"
													class="form-control required">
											</div>
										</div>
										
										<div class="form-group">
											<label class="col-md-3 control-label">Question<span
												class="required">*</span></label>
											<div class="col-md-9">
												<input disabled id="tdquestion" wicket:id="tb_QuestionChoice"
													type="text" name="tdquestion"
													class="form-control required">
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-3 control-label">Choice Id<span
												class="required">*</span></label>
												<div class="col-md-9">
												
													
													<label class="radio-inline"><input id="correctchoice1"
													type="radio" value="choice1" name="correctchoice" class="required" />1th Choice
												</label> 
												<label class="radio-inline"><input id="correctchoice2"
													type="radio" value="choice2" name="correctchoice" />2th Choice</label>
													<label class="radio-inline"><input id="correctchoice3"
													type="radio" value="choice3" name="correctchoice" />3th Choice</label>
													<label class="radio-inline"><input id="correctchoice4"
													type="radio" value="choice4" name="correctchoice" />4th Choice</label>
													 <input
													type="text" id="correctchoice" wicket:id="tb_CorrectAnswer"
													style="display: none;" />
											</div>
										</div>
										
											<div class="modal-footer">
										<button type="button" class="btn btn-default"
											data-dismiss="modal">Close</button>
										<input id="btnSaveChangesChoice"
											wicket:id="sendbttn" type="submit"
											class="btn btn-primary" value="Save Changes" />
									</div>
									</form>
								</div>
								
							</div>
							<!-- /.modal-content -->
						</div>
						<!-- /.modal-dialog -->
					</div>
					<!-- /.modal -->

					<!-- /Page Content -->
				</div>
				<!-- /.container -->
			</div>

		</div>
	</div>
</body>
</html>
