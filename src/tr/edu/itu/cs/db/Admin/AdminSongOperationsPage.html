<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.oorg">
<head>
<wicket:head></wicket:head>

<!-- DataTables -->
<script type="text/javascript"
	src="plugins/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript"
	src="plugins/datatables/tabletools/TableTools.min.js"></script>
<!-- optional -->
<script type="text/javascript"
	src="plugins/datatables/colvis/ColVis.min.js"></script>
<!-- optional -->
<script type="text/javascript"
	src="plugins/datatables/columnfilter/jquery.dataTables.columnFilter.js"></script>
<!-- optional -->
<script type="text/javascript" src="plugins/datatables/DT_bootstrap.js"></script>
<script type="text/javascript" src="assets/js/demo/ui_general.js"></script>

</head>

<body class="theme-dark">
	<div wicket:id="panel1"></div>
	<div id="container">
		<div id="sidebar" class="sidebar-fixed" wicket:id="panel2"></div>
		<div id="content">
			<div class="container">
				<!-- NAV�GAT�ON !!! -->
				<!-- Breadcrumbs line -->
				<div class="crumbs">
					<ul id="breadcrumbs" class="breadcrumb">
						<li><i class="icon-home"></i> <a wicket:id="HomePageLink" href="">Q4Music</a>
						</li>
						<li class="current"><a wicket:id="lnkAdminSongOperations" href="" title="">Song Operations</a></li>
					</ul>
					<ul class="crumb-buttons">
						<li class="dropdown"><a href="#" title=""
							data-toggle="dropdown"><i class="icon-tasks"></i><span>Songs
									<strong><span wicket:id="songcount">(+3)</span></strong>
							</span><i class="icon-angle-down left-padding"></i></a>
							<ul class="dropdown-menu pull-right">
								<li><a id="AddNewSong" href="" title=""><i
										class="icon-plus"></i>Add new Song</a></li>
							</ul></li>
					</ul>
				</div>
				<!-- /Breadcrumbs line -->
				<!--=== Page Header ===-->
				<div class="page-header">
					<div class="page-title">
						<h3>Song Operations</h3>
					</div>
				</div>
				<!-- /Page Header -->
				<!--=== Page Content ===-->
				<!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!All of your content must be in here!!!!!!!!!!!!!!!!!!!!! -->
				<div class="row">
					<div class="col-md-12">
						<div class="widget box">
							<div class="widget-header">
								<h4>
									<i class="icon-reorder"></i> Songs Table
								</h4>
								<div class="toolbar no-padding">
									<div class="btn-group">
										<span class="btn btn-xs widget-collapse"><i
											class="icon-angle-down"></i></span>
									</div>
								</div>
							</div>
							<div class="widget-content">
								<table
									class="table table-striped table-bordered table-hover table-checkable datatable">
									<thead>
										<tr>
											<th>ID</th>
											<th>Name</th>
											<th>Singer</th>
											<th>Type</th>
											<th>Operations</th>
										</tr>
									</thead>
									<tbody>
										<tr wicket:id="songtablerow">
											<td><span wicket:id="tdID">TEST</span></td>
											<td><span wicket:id="tdName">TEST</span></td>
											<td><span wicket:id="tdSinger">TEST</span></td>
											<td><span wicket:id="tdType">TEST</span></td>
											<td class="align-center">
												<ul class="table-controls">
													<li><a id="link_edit" wicket:id="tdEdit" href=""
														class="bs-tooltip" title="Edit"><i class="icon-pencil"></i></a>
													</li>
													<li><a id="link_delete" wicket:id="tdDelete" href=""
														class="bs-tooltip" title="Delete"
														onclick="return confirm('Are you sure to delete ?')"><i
															class="icon-trash"></i></a></li>
												</ul>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<!-- 					Begin Edit Modal -->
					<div class="modal fade" id="songModal">
						<div class="modal-dialog">
							<div class="modal-content">
								<form wicket:id="Form_Details"
									class="form-horizontal row-border" id="validate-1" action="#">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal"
											aria-hidden="true">&times;</button>
										<h4 class="modal-title">Edit page</h4>

									</div>
									<div class="modal-body">
										<div class="form-group">
											<label class="col-md-3 control-label">ID</label>
											<div class="col-md-9">
												<input id="id" type="text" name="id"
													class="form-control" disabled /> <input
													style="display: none;" id="idhidden"
													wicket:id="tb_ID" type="text" name="idhidden"
													class="form-control" />
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-3 control-label">Name<span
												class="required">*</span></label>
											<div class="col-md-9">
												<input id="name" wicket:id="tb_Name" type="text" name="name"
													class="form-control required">
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-3 control-label">Singer <span
												class="required">*</span></label>
											<div class="col-md-9">
												<select id="ddlSinger" wicket:id="tb_Singer" name="dd1"
													class="form-control required">
													<option value=""></option>
													<option value="1">Option 1</option>
													<option value="2">Option 2</option>
													<option value="3">Option 3</option>
												</select>
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-3 control-label">Singer Name<span
												class="required">*</span></label>
											<div class="col-md-9">
												<input id="namesurname" wicket:id="tb_SingerName"
													type="text" name="namesurname"
													class="form-control required">
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-3 control-label">Singer Birth Date<span
												class="required">*</span></label>
											<div class="col-md-9">
												<input id="birthdate" wicket:id="tb_SingerBirthDate" type="text"
													name="birthdate" class="form-control required email"
													placeholder="2000-12-30">
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-3 control-label">Singer Type<span
												class="required">*</span></label>
											<div class="col-md-9">
												<label class="radio"><input id="singerTypePerson"
													type="radio" name="singertype" class="required">
													Person</label> <label class="radio"><input
													id="singerTypeBand" type="radio" name="singertype">
													Band</label><input
													type="text" id="tbForSingerType"
													wicket:id="tbForSingerType" style="display: none;" />
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-3 control-label">Type <span
												class="required">*</span></label>
											<div class="col-md-9">
												<select id="ddlSongType" wicket:id="tb_Type" name="dd1"
													class="form-control required">
													<option value=""></option>
													<option value="1">Option 1</option>
													<option value="2">Option 2</option>
													<option value="3">Option 3</option>
												</select>
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-3 control-label">Song Type Name<span
												class="required">*</span></label>
											<div class="col-md-9">
												<input id="name" wicket:id="tb_TypeName" type="text" name="name"
													class="form-control required">
											</div>
										</div>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default"
											data-dismiss="modal">Close</button>
										<input id="btnSaveChanges" wicket:id="btnSaveChanges"
											type="submit" class="btn btn-primary" value="Save Changes" />
									</div>
								</form>
							</div>
							<!-- /.modal-content -->
						</div>
						<!-- /.modal-dialog -->
					</div>
					<!-- /.modal -->
					<!-- 					End Edit Modal -->
					<!-- BEGIN THE ADD SONG TYPE MODAL -->
					<div class="modal fade" id="addSongModal">
						<div class="modal-dialog">
							<div class="modal-content">
								<form wicket:id="Form_AddSong"
									class="form-horizontal row-border" id="validate-1" action="#">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal"
											aria-hidden="true">&times;</button>
										<h4 class="modal-title">Add New Song</h4>
									</div>
									<div class="modal-body">
										<div class="form-group">
											<label class="col-md-3 control-label">Name<span
												class="required">*</span></label>
											<div class="col-md-9">
												<input id="name" wicket:id="tb_NameAddSong" type="text" name="name"
													class="form-control required">
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-3 control-label">Singer <span
												class="required">*</span></label>
											<div class="col-md-9">
												<select id="ddlSinger" wicket:id="tb_SingerAddSong" name="dd1"
													class="form-control required">
													<option value=""></option>
													<option value="1">Option 1</option>
													<option value="2">Option 2</option>
													<option value="3">Option 3</option>
												</select>
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-3 control-label">Singer Name<span
												class="required">*</span></label>
											<div class="col-md-9">
												<input id="namesurname" wicket:id="tb_SingerNameAddSong"
													type="text" name="namesurname"
													class="form-control required">
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-3 control-label">Singer Birth Date<span
												class="required">*</span></label>
											<div class="col-md-9">
												<input id="birthdate" wicket:id="tb_SingerBirthDateAddSong" type="text"
													name="birthdate" class="form-control required email"
													placeholder="2000-12-30">
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-3 control-label">Singer Type<span
												class="required">*</span></label>
											<div class="col-md-9">
												<label class="radio"><input id="singerTypePersonAddSong"
													type="radio" name="singertype" class="required">
													Person</label> <label class="radio"><input
													id="singerTypeBandAddSong" type="radio" name="singertype">
													Band</label><input
													type="text" id="tbForSingerTypeAddSong"
													wicket:id="tbForSingerTypeAddSong" style="display: none;" />
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-3 control-label">Type <span
												class="required">*</span></label>
											<div class="col-md-9">
												<select id="ddlSongType" wicket:id="tb_TypeAddSong" name="dd1"
													class="form-control required">
													<option value=""></option>
													<option value="1">Option 1</option>
													<option value="2">Option 2</option>
													<option value="3">Option 3</option>
												</select>
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-3 control-label">Song Type Name<span
												class="required">*</span></label>
											<div class="col-md-9">
												<input id="name" wicket:id="tb_TypeNameAddSong" type="text" name="name"
													class="form-control required">
											</div>
										</div>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default"
											data-dismiss="modal">Close</button>
										<input id="btnSaveChangesAddSong"
											wicket:id="btnSaveChangesAddSong" type="submit"
											class="btn btn-primary" value="Save Changes" />
									</div>
								</form>
							</div>
							<!-- /.modal-content -->
						</div>
						<!-- /.modal-dialog -->
					</div>
					<!-- END THE ADD SONG TYPE MODAL -->

					<!-- /Page Content -->
				</div>
				<!-- /.container -->
			</div>

		</div>
	</div>
</body>
</html>
