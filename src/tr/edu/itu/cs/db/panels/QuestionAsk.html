<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

     <div wicket:id="question">
													<p wicket:id="question-question">I'm in Section 1.</p>
													<h3>Choices</h3>
													
													<br>
													
													<div class="row">
									<div wicket:id="choice-outer1" class="col-md-3">
										<a wicket:id="choice1" class="btn btn-primary input-block-level">
											
										</a>
									</div>

									<div wicket:id="choice-outer2"  class="col-md-3">

										</a>
									</div>

									<div wicket:id="choice-outer3"  class="col-md-3">

										</a>
									</div>

									<div wicket:id="choice-outer4"  class="col-md-3">

									</div>
								</div>
								<br>
													<br>
										<div class="panel-group" id="accordion">

											<a wicket:id="hinttitle" class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">

											</h3>
										</div>
										<div wicket:id="hintbody" id="collapseOne" class="panel-collapse collapse" style="height: 0px;">

											</div>
										</div>
									</div>
									
									
								</div>

</wicket:panel>
